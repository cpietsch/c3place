name: CI
on: [push]
jobs:

  backend:
    name: Backend
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
        - 6379/tcp
        options: --entrypoint redis-server

    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      working-directory: backend
      run: go get -v -t -d ./...

    - name: Test
      working-directory: backend
      run: go test -v .

    - name: Build
      working-directory: backend
      run: go build -v .
